<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">

    <h2 class="mb-4 text-center">Welcome</h2>

    <div class="d-flex justify-content-center gap-3 mb-4">
        <a th:href="@{/students/add}" class="btn btn-primary btn-lg">+ Add Student</a>
        <a th:href="@{/scores/add}" class="btn btn-secondary btn-lg">+ Add Score</a>
    </div>

    <!-- Danh sách Sinh viên -->
    <h3 class="mt-4">Student List</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="4" class="text-center">Không có sinh viên nào</td>
        </tr>
        <tr th:each="s, i : ${students}">
            <td th:text="${i.count}"></td>
            <td th:text="${s.studentCode}"></td>
            <td th:text="${s.fullName}"></td>
            <td th:text="${s.address}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Danh sách Điểm -->
    <h3 class="mt-4">Scores List</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Student</th>
            <th>Subject</th>
            <th>Score 1</th>
            <th>Score 2</th>
            <th>Credit</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(scores)}">
            <td colspan="7" class="text-center">Chưa có điểm nào</td>
        </tr>
        <tr th:each="sc, i : ${scores}">
            <td th:text="${i.count}"></td>
            <td th:text="${sc.student.fullName}"></td>
            <td th:text="${sc.subject.subjectName}"></td>
            <td th:text="${sc.score1}"></td>
            <td th:text="${sc.score2}"></td>
            <td th:text="${sc.subject.credit}"></td>
            <td th:text="${sc.grade}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
