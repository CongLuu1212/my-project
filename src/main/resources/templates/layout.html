<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>SIS System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

    <!-- Fragment để trang con chèn nội dung -->

</div>
