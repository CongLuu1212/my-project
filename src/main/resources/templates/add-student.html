<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">

    <h2>Add Student</h2>

    <!-- Hiển thị lỗi từ controller -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/students/add}" th:object="${student}" method="post">

        <div class="form-group">
            <label for="studentCode">Code:</label>
            <input id="studentCode" type="text" th:field="*{studentCode}" class="form-control">
            <div th:if="${#fields.hasErrors('studentCode')}" th:errors="*{studentCode}" class="text-danger"></div>
        </div>

        <div class="form-group mt-2">
            <label for="fullName">Name:</label>
            <input id="fullName" type="text" th:field="*{fullName}" class="form-control">
            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></div>
        </div>

        <div class="form-group mt-2">
            <label for="address">Address:</label>
            <input id="address" type="text" th:field="*{address}" class="form-control">
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
        </div>

        <!-- Nút submit và nút quay lại Home -->
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/home}" class="btn btn-secondary ms-2">Back to Home</a>
        </div>

    </form>

</div>
</body>
</html>
